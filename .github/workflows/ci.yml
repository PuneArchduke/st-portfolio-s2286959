name: Software Testing CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  MONGO_URI: mongodb://localhost:27017/foodshop_test
  JWT_SECRET: test_secret_key_for_ci_pipeline
  NODE_ENV: test

jobs:
  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "MONGO_URI=mongodb://localhost:27017/foodshop_test" > .env
          echo "JWT_SECRET=test_secret_key_for_ci_pipeline" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npx nyc --reporter=text --reporter=lcov npm test || true
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
